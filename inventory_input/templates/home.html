<html>
    <head>
        <title>Chemical Inventory</title>
    </head>
    <body>
        <h1>Current Inventory</h1>
        <form method="POST" action="/inventory_management/new">
            <input name="item_text" id="id_new_item" placeholder="Enter Chemical"/>
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
                <tr><td>{{ item.text }} </td></tr>
            {% endfor %}
        </table>
    </body>
</html>
